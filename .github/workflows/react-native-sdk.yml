name: React Native SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/react-native/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/react-native/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            packages/react-native/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --filter @aura-network/react-native-sdk...

      - name: Lint
        run: pnpm -C packages/react-native lint

      - name: Type check
        run: pnpm -C packages/react-native typecheck

      - name: Test with coverage
        run: pnpm -C packages/react-native test:coverage

      - name: Enforce coverage threshold
        run: |
          COVERAGE=$(node -e "const s=require('./packages/react-native/coverage/coverage-summary.json'); console.log(s.total.lines.pct)")
          if node -e "process.exit( Number(process.argv[1]) < 90 ? 1 : 0)" "$COVERAGE"; then
            echo "Coverage ${COVERAGE}% meets threshold"
          else
            echo "Coverage ${COVERAGE}% is below 90% threshold"
            exit 1
          fi

  android-build:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ hashFiles('packages/react-native/example/android/**') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      - name: Install dependencies
        run: pnpm install --filter @aura-network/react-native-sdk...
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Android example
        run: |
          cd packages/react-native/example/android
          ./gradlew assembleDebug

  ios-build:
    runs-on: macos-latest
    needs: test
    if: ${{ hashFiles('packages/react-native/example/ios/**') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      - name: Install dependencies
        run: pnpm install --filter @aura-network/react-native-sdk...
      - name: Install CocoaPods
        run: sudo gem install cocoapods
      - name: Build iOS example
        run: |
          cd packages/react-native/example
          pnpm install
          cd ios
          pod install
          xcodebuild -workspace AuraExample.xcworkspace \
            -scheme AuraExample \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build
